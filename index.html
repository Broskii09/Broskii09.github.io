<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/stats/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(45deg, #1f1c2c, #928dab, #1f4037);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    color: #ffffff;
    text-align: center;
    padding: 20px;
}
@keyframes gradientShift {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}
100% {
background-position: 0% 50%;
}
}
h1, h2 {
    color: #66fcf1;
    text-shadow: 0 0 10px rgba(102, 252, 241, 0.6);
}
.color-input {
    width: 50px;
    height: 50px;
    border: 2px solid #66fcf1;
    border-radius: 8px;
    cursor: pointer;
}
.output-box, .json-input-box {
    max-width: 600px;
    border: 2px solid #66fcf1;
    border-radius: 8px;
    background-color: #0b0c10;
    color: white;
    margin: auto;
    overflow-x: auto;
    padding: 15px;
}
.btn-primary, .btn-secondary, .btn-info, .btn-danger, .btn-success {
    background-color: #66fcf1;
    border-color: #66fcf1;
    color: #0b0c10;
}
.btn-primary:hover, .btn-secondary:hover, .btn-info:hover, .btn-danger:hover, .btn-success:hover {
    background-color: #45a29e;
    border-color: #45a29e;
}
</style>
</head>
<body>
<div class="container mt-4"> 
  <!-- Title Section -->
  <div class="text-center mb-4">
    <h1>Skin Creator</h1>
    <h2>Patreon's Only</h2>
    <a href="https://guide.zoomingislander.com/custom-skins" target="_blank" class="text-decoration-none">
    <h2>Skin Guide</h2>
    </a> </div>
  
  <!-- Inputs Section -->
  <div class="row justify-content-between mb-4"> 
    <!-- Male Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="md-color" class="form-label text-start" style="flex-grow: 1;">Male Color:</label>
      <input type="color" id="md-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- High Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="f-color" class="form-label text-start" style="flex-grow: 1;">High Color:</label>
      <input type="color" id="f-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- Mid Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="m-color" class="form-label text-start" style="flex-grow: 1;">Mid Color:</label>
      <input type="color" id="m-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- Mid 2 Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="d1-color" class="form-label text-start" style="flex-grow: 1;">Mid 2 Color:</label>
      <input type="color" id="d1-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- Low Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="b-color" class="form-label text-start" style="flex-grow: 1;">Low Color:</label>
      <input type="color" id="b-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- Bottom Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="u-color" class="form-label text-start" style="flex-grow: 1;">Bottom Color:</label>
      <input type="color" id="u-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
    
    <!-- Eyes Color -->
    <div class="col-lg-6 d-flex justify-content-between align-items-center mb-3">
      <label for="e-color" class="form-label text-start" style="flex-grow: 1;">Eyes Color:</label>
      <input type="color" id="e-color" class="color-input ms-2" value="#000000" onchange="updatePreview()">
    </div>
  </div>
  
  <!-- Buttons -->
  <div class="mb-4">
    <button class="btn btn-primary me-2" onclick="generateOutput()">Generate JSON</button>
    <button class="btn btn-secondary me-2" onclick="randomizeColors()">Randomize Colors</button>
    <button class="btn btn-danger me-2" onclick="resetColors()">Reset</button>
    <button class="btn btn-success" onclick="savePalette()">Save Palette</button>
  </div>
  
  <!-- JSON Input -->
  <div class="mb-4">
    <h2>Load Your Configuration</h2>
    <textarea id="paste-json" class="form-control json-input-box" rows="6" placeholder="Paste your JSON here"></textarea>
    <button class="btn btn-warning mt-2" onclick="loadFromJson()">Load from JSON</button>
  </div>
  
  <!-- JSON Output -->
  <div id="output-container" style="display: none;">
    <h2>Generated JSON</h2>
    <div class="output-box">
      <pre id="output"></pre>
    </div>
    <button class="btn btn-info mt-3" onclick="copyToClipboard()">Copy</button>
  </div>
</div>

<!-- JavaScript --> 
<script>
        const colors = ["md-color", "f-color", "m-color", "d1-color", "b-color", "u-color", "e-color"];

        function updatePreview() {
            const gradient = colors.map(id => document.getElementById(id).value).join(",");
            document.body.style.background = `linear-gradient(to right, ${gradient})`;
        }

        function generateOutput() {
            const data = {
                sv: document.getElementById("sv").value,
                pi: document.getElementById("pi").value,
                ...Object.fromEntries(colors.map(id => [id, document.getElementById(id).value]))
            };
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            document.getElementById("output-container").style.display = "block";
        }

        function loadFromJson() {
            try {
                const json = JSON.parse(document.getElementById("paste-json").value);
                colors.forEach(id => {
                    if (json[id]) document.getElementById(id).value = json[id];
                });
                document.getElementById("sv").value = json.sv || 0;
                document.getElementById("pi").value = json.pi || 0;
                updatePreview();
            } catch {
                alert("Invalid JSON format!");
            }
        }

        function randomizeColors() {
            colors.forEach(id => {
                document.getElementById(id).value = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0")}`;
            });
            updatePreview();
        }

        function resetColors() {
            colors.forEach(id => (document.getElementById(id).value = "#000000"));
            updatePreview();
        }

        function copyToClipboard() {
            const output = document.getElementById("output").textContent;
            navigator.clipboard.writeText(output).then(() => alert("Copied to clipboard!"));
        }

        updatePreview();
    </script>
</body>
</html>
