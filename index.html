<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Bingo Tracker</h1>
    
    <!-- Bingo board section -->
    <section id="bingo-board" class="text-center mb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-8 col-xl-7"> 
                <!-- Bingo board grid and related interactive elements here --> 
            </div>
        </div>
    </section>
    
    <!-- New Row for Call History above Pattern Selector -->
    <div class="row">
        <!-- Last 10 Calls section -->
        <div class="col-12">
            <section id="last-calls" class="text-center">
                <h3>Last 10 Calls:</h3>
                <div id="call-history" class="call-history"></div>
            </section>
        </div>
    </div>

    <!-- Info section for Theme Toggle and Pattern -->
    <div class="row"> 
        <!-- Theme Toggle Button -->
        <div class="col-12 col-md-6">
            <div class="theme-switcher text-center">
                <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
            </div>
        </div>
        
        <!-- Pattern selection and display -->
        <div class="col-12 col-md-6">
            <section id="pattern-selection">
                <div class="pattern-selector mb-3 text-centers">
                    <select id="pattern-select" name="patterns" class="form-select text-center">
                        <option value="" disabled selected>Choose a Pattern</option>
                        <option value="xPattern">X Pattern</option>
                        <option value="blockParty">Block Party</option>
                        <option value="centSign">Cent Sign</option>
                        <option value="cloverLeaf">Clover Leaf</option>
                        <option value="coverAll">Cover All</option>
                        <option value="crazyKite">Crazy Kite</option>
                        <option value="crazyPyramid">Crazy Pyramid</option>
                        <option value="TforTiki">T for Tiki</option>
                        <option value="hPattern">H Pattern</option>
                        <option value="fourCorners">Four Corners</option>
                        <option value="diagonalCross">Diagonal Cross</option>
                        <option value="outerFrame">Outer Frame</option>
                        <option value="insideDiamond">Inside Diamond</option>
                        <!-- Pattern options here -->
                    </select>
                </div>
                <div id="pattern-display" class="text-center">
                    <div id="pattern-board"></div>
                    <button id="random-pattern" class="btn btn-secondary mt-2">Random Pattern</button>
                </div>
            </section>
        </div>
    </div>
</div>


<!-- Scripts --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
<script src="js/bingoScript.js"></script>
</body>
</html>
