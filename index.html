<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/stats/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(45deg, #1f1c2c, #928dab, #1f4037);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    color: #ffffff;
    text-align: center;
    padding: 20px;
}
@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
h1, h2 {
    color: #66fcf1;
    text-shadow: 0 0 10px rgba(102, 252, 241, 0.6);
}
.link-highlight {
    color: #66fcf1;
    text-decoration: underline;
    font-weight: bold;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}
.link-highlight:hover {
    color: #F19B66;
    text-shadow: 0 0 8px rgba(69, 162, 158, 0.8);
    text-decoration: none;
}
.form-control-color {
    width: 50px;
    height: 50px;
    border: 2px solid #66fcf1;
    border-radius: 8px;
}
.output-box, .json-input-box {
    max-width: 100%;
    border: 2px solid #66fcf1;
    border-radius: 8px;
    background-color: #0b0c10;
    color: white;
    margin: auto;
    overflow-x: auto;
    padding: 15px;
    min-height: 150px;
}
.btn-primary, .btn-secondary, .btn-danger, .btn-warning, .btn-info {
    background-color: #66fcf1;
    border-color: #66fcf1;
    color: #0b0c10;
}
.btn-primary:hover, .btn-secondary:hover, .btn-danger:hover, .btn-warning:hover, .btn-info:hover {
    background-color: #45a29e;
    border-color: #45a29e;
}
.label-input-group {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: space-between;
}
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    .form-control-color {
        width: 40px;
        height: 40px;
    }
    .row.justify-content-between {
        flex-direction: column;
    }
    h1, h2 {
        font-size: 1.5rem;
    }
    .btn {
        font-size: 0.9rem;
        padding: 10px 15px;
    }
    .output-box, .json-input-box {
        min-height: 100px;
        font-size: 0.85rem;
    }
}
@media (max-width: 480px) {
    .form-control {
        width: 100%;
        margin-bottom: 10px;
    }
    .link-highlight {
        font-size: 0.85rem;
    }
    h1 {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>
    <div class="text-center mb-4">
        <h1>Skin Creator</h1>
        <h2>
            <a href="https://patreon.com/ZoomingIslander" target="_blank" class="link-highlight">
                Patreon's Only
            </a> |
            <a href="https://guide.zoomingislander.com/custom-skins" target="_blank" class="link-highlight">
                Skin Guide
            </a>
        </h2>
    </div>

    <div class="row g-3 justify-content-between mb-4">
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="md-color" class="form-label">Male Color:</label>
            <input type="color" id="md-color" class="form-control form-control-color">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="f-color" class="form-label">High Color:</label>
            <input type="color" id="f-color" class="form-control form-control-color">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="m-color" class="form-label">Mid Color:</label>
            <input type="color" id="m-color" class="form-control form-control-color">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="d1-color" class="form-label">Mid 2 Color:</label>
            <input type="color" id="d1-color" class="form-control form-control-color">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="b-color" class="form-label">Low Color:</label>
            <input type="color" id="b-color" class="form-control form-control-color">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="u-color" class="form-label">Bottom Color:</label>
            <input type="color" id="u-color" class="form-control form-control-color">
        </div>
    </div>

    <div class="row g-3 justify-content-between mb-4">
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="e-color" class="form-label">Eyes Color:</label>
            <input type="color" id="e-color" class="form-control form-control-color">
        </div>
		<div class="col-sm-6 col-lg-4 label-input-group">
            <label for="sv" class="form-label">Marks (sv):</label>
            <input type="number" id="sv" class="form-control" value="0" min="0" max="1">
        </div>
        <div class="col-sm-6 col-lg-4 label-input-group">
            <label for="pi" class="form-label">Pattern (pi):</label>
            <input type="number" id="pi" class="form-control" value="0" min="0" max="2">
        </div>
    </div>

    <div class="row g-2 justify-content-center mb-4">
        <div class="col-auto">
            <button class="btn btn-primary" onclick="generateOutput()">Generate JSON</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-secondary" onclick="randomizeColors()">Randomize Colors</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-danger" onclick="resetColors()">Reset</button>
        </div>
    </div>

    <div class="row justify-content-between mb-4">
        <div class="col-lg-6">
            <h2>Load Your Configuration</h2>
            <textarea id="paste-json" class="form-control json-box"></textarea>
            <button class="btn btn-warning mt-2" onclick="loadFromJson()">Load from JSON</button>
        </div>
        <div class="col-lg-6">
            <h2>Generated JSON</h2>
            <textarea id="output" class="form-control json-box" readonly></textarea>
            <button class="btn btn-info mt-2" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        const colors = ["md-color", "f-color", "m-color", "d1-color", "b-color", "u-color", "e-color"];

        function hexToLinearRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = ((bigint >> 16) & 255) / 255;
            const g = ((bigint >> 8) & 255) / 255;
            const b = (bigint & 255) / 255;
            return { X: r ** 2.2, Y: g ** 2.2, Z: b ** 2.2 };
        }

        function generateOutput() {
            const sv = document.getElementById("sv").value;
            const pi = document.getElementById("pi").value;

            const formattedColors = colors.reduce((acc, id) => {
                const { X, Y, Z } = hexToLinearRgb(document.getElementById(id).value);
                acc[id.split("-")[0]] = `X=${X.toFixed(3)},Y=${Y.toFixed(3)},Z=${Z.toFixed(3)}`;
                return acc;
            }, {});

            const outputJson = { sv: Number(sv), pi: Number(pi), ...formattedColors };

            document.getElementById("output").textContent = JSON.stringify(outputJson, null, 2).replace(/"/g, "'");
        }

        function loadFromJson() {
            try {
                const input = document.getElementById("paste-json").value;
                const json = JSON.parse(input.replace(/'/g, '"'));
                document.getElementById("sv").value = json.sv || 0;
                document.getElementById("pi").value = json.pi || 0;

                colors.forEach((id) => {
                    const key = id.split("-")[0];
                    if (json[key]) {
                        const [r, g, b] = json[key]
                            .match(/X=([\d.]+),Y=([\d.]+),Z=([\d.]+)/)
                            .slice(1)
                            .map((v) => Math.round(255 * Math.pow(parseFloat(v), 1 / 2.2)));
                        document.getElementById(id).value = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
                    }
                });
            } catch {
                alert("Invalid JSON format!");
            }
        }

        function randomizeColors() {
            colors.forEach((id) => {
                document.getElementById(id).value = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0")}`;
            });
        }

        function resetColors() {
            colors.forEach((id) => (document.getElementById(id).value = "#000000"));
            document.getElementById("sv").value = 0;
            document.getElementById("pi").value = 0;
            document.getElementById("paste-json").value = "";
            document.getElementById("output").textContent = "";
        }

        function copyToClipboard() {
            const output = document.getElementById("output").textContent;
            if (output) {
                navigator.clipboard.writeText(output).then(() => alert("Copied to clipboard!"));
            } else {
                alert("No JSON to copy!");
            }
        }
    </script>
</body>
</html>
