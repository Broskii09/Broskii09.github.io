<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 user-scalable=no,
                 maximum-scale=1.0" />
  <title>Bingo Caller Board</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />

  <!-- jscolor for color picking (load once) -->
  <script src="https://cdn.jsdelivr.net/npm/jscolor@2.4.6/jscolor.min.js"></script>

  <style>
    /* Overall Light/Dark modes */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }

    /* In dark mode, style the table & inputs, etc. */
    body.dark-mode .table,
    body.dark-mode .table-bordered {
      color: #f8f9fa;
      background-color: #343a40;
      border-color: #454d55;
    }
    body.dark-mode .bingo-btn.btn-outline-primary {
      background-color: #343a40;
      color: #fff;
      border-color: #6c757d;
    }
    body.dark-mode .bingo-btn {
      color: #fff;
    }
    body.dark-mode .offcanvas {
      background-color: #2b2b2b;
      color: #fff;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }

    /* Bingo buttons */
    .bingo-btn {
      width: 60px;
      min-width: 50px;
      height: 50px;
      font-size: 1rem;
      margin: 2px 0;
    }

    /* Called squares (overridden by color picker) */
    .called {
      background-color: #007bff !important; /* fallback if no color chosen */
      color: #fff !important;
    }

    /* Bold letter cells in the board */
    .letter-cell {
      font-weight: bold;
      font-size: 1.2rem;
      width: 50px;
    }

    /*
      Two containers for the board, toggled by orientation:
      #landscapeContainer (landscape)
      #portraitContainer (portrait)
      We set a fixed height so everything fits nicely under the info row.
    */
    #landscapeContainer, #portraitContainer {
      width: 100%;
      height: calc(100% - 180px);
      overflow: auto;
      display: none;
      padding: 8px;
    }
    @media (orientation: landscape) {
      #landscapeContainer { display: block; }
      #portraitContainer { display: none; }
    }
    @media (orientation: portrait) {
      #landscapeContainer { display: none; }
      #portraitContainer { display: block; }
    }

    /* Pattern preview grid */
    #patternPreviewGrid table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    #patternPreviewGrid td {
      width: 32px;
      height: 32px;
      border: 1px solid #666;
    }
    .pattern-highlight {
      background-color: #ffc107; /* gold-ish highlight */
    }

    /* Settings button (logo or text) */
    #logoBtn {
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      padding: 0;
      cursor: pointer;
    }
    #logoImg {
      height: 50px;
      display: none; /* show only if there's a logo */
    }
    /* Default text if no logo: "Bingo Caller" */
    #titleText {
      color: #fff;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 600;
      margin-left: 10px;
    }

    /* Last Call Ball styling */
    #lastCallBall {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      border: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      margin: 0 auto;
    }

    /* Glow effect for the single most recently called square */
    .last-ball {
      box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.5) !important;

      transition: box-shadow 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Info Row -->
  <div class="container-fluid py-2">
    <div class="row g-3 align-items-center">
      <!-- Logo or Title -->
      <div class="col-auto">
        <button
          id="logoBtn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasSettings"
          aria-controls="offcanvasSettings"
        >
          <img src="" alt="Logo" id="logoImg" />
          <span id="titleText"></span> <!-- Default: "Bingo Caller" -->
        </button>
      </div>

      <!-- Round Number -->
      <div class="col-auto">
        <h5 class="mb-0">Round: <span id="roundDisplay">1</span></h5>
      </div>

      <!-- Prize Pot -->
      <div class="col-auto">
        <h4 class="mb-0 fw-bold">Prize: $<span id="prizeDisplay">500</span></h4>
      </div>

      <!-- Pattern Preview -->
      <div class="col-md-2 col-6 text-center" id="patternPreview">
        <div id="patternPreviewGrid"></div>
      </div>

      <!-- Last Ball -->
      <div class="col-auto text-center">
        <h6 class="mb-1 fw-bold">Last Ball</h6>
        <div id="lastCallBall">No Call</div>
      </div>

      <!-- Last Called and Total Calls -->
      <div class="col text-end">
        <h6 id="lastCalledDisplay" class="fw-bold mb-0">Last Called: None</h6>
        <h6 class="mt-1">Total Calls: <span id="callsDisplay">0</span></h6>
      </div>
    </div>
  </div>

  <!-- Landscape Board -->
  <div id="landscapeContainer">
    <table class="table table-bordered">
      <tbody id="landscapeTbody"></tbody>
    </table>
  </div>

  <!-- Portrait Board -->
  <div id="portraitContainer">
    <table class="table table-bordered">
      <thead>
        <tr id="portraitLettersRow"></tr>
      </thead>
      <tbody id="portraitNumbersBody"></tbody>
    </table>
  </div>

  <!-- Offcanvas Settings -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasSettings"
    aria-labelledby="offcanvasSettingsLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSettingsLabel">Game Settings</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <!-- Dark/Light Mode Toggle -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>

      <!-- Game Title -->
      <div class="mb-3">
        <label for="gameTitleInput" class="form-label">Bingo Game Title</label>
        <input
          type="text"
          class="form-control"
          id="gameTitleInput"
          placeholder="e.g. Friday Night Bingo"
        />
      </div>

      <!-- Logo Upload -->
      <div class="mb-3">
        <label for="logoFile" class="form-label">Upload Logo</label>
        <input
          type="file"
          class="form-control"
          id="logoFile"
          accept="image/*"
        />
        <button
          id="removeLogoBtn"
          class="btn btn-warning mt-2 w-100"
          style="display: none;"
        >
          Remove Logo
        </button>
      </div>

      <!-- Round Number -->
      <div class="mb-3">
        <label for="roundNumber" class="form-label">Round Number</label>
        <input
          type="number"
          class="form-control"
          id="roundNumber"
          placeholder="1"
        />
      </div>

      <!-- Prize Pot -->
      <div class="mb-3">
        <label for="prizePot" class="form-label">Prize Pot ($)</label>
        <input
          type="number"
          class="form-control"
          id="prizePot"
          placeholder="500"
        />
      </div>

      <!-- Board Color (jscolor) -->
      <div class="mb-3">
        <label for="boardColorPicker" class="form-label">Board Color Theme</label>
        <input
          id="boardColorPicker"
          class="jscolor"
          value="007bff"
        />
      </div>

      <!-- Pattern Selection -->
      <div class="mb-3">
        <label for="patternSelect" class="form-label">Current Pattern</label>
        <select id="patternSelect" class="form-select">
          <option value="FourCorners">Four Corners</option>
          <option value="Line">Line</option>
          <option value="Blackout">Blackout</option>
          <option value="X">X</option>
          <option value="Cross">Cross</option>
          <option value="PostageStamp">Postage Stamp</option>
          <option value="SmallSquare">Small Square</option>
          <option value="LargeSquare">Large Square</option>
          <option value="L">L</option>
          <option value="T" selected>T</option>
        </select>
      </div>

      <!-- Random Mode -->
      <div class="form-check form-switch mb-1">
        <input class="form-check-input" type="checkbox" role="switch" id="randomModeToggle">
        <label class="form-check-label" for="randomModeToggle">Randomizer Mode</label>
      </div>
      <small id="randomInstruction" class="text-muted" style="display: none;">
        Tap the "Last Ball" circle to call the next random ball.
      </small>
      <hr/>

      <!-- Reset Board Button -->
      <button id="resetBoardBtn" class="btn btn-danger w-100">
        Reset Board &amp; Clear Cache
      </button>
      <!-- Hard Wipe (clears all localStorage) -->
      <button id="wipeEverythingBtn" class="btn btn-danger mt-2">
        Wipe Everything
      </button>
    </div>
  </div>

  <!-- Floating Reset Button -->
  <button
    id="resetBottomBtn"
    class="btn btn-link"
    style="
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    "
  >
    Reset
  </button>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your main Bingo script at the bottom, runs after DOM & jscolor load -->
  <script>
    // Bingo columns
    const columns = [
      { letter: 'B', start: 1,  end: 15 },
      { letter: 'I', start: 16, end: 30 },
      { letter: 'N', start: 31, end: 45 },
      { letter: 'G', start: 46, end: 60 },
      { letter: 'O', start: 61, end: 75 }
    ];

    // App state (persisted in localStorage)
    const state = {
      darkMode: true,
      gameTitle: "",
      logoData: "",
      calledStates: {},
      lastCalledNumbers: [],
      roundNumber: 1,
      prizePot: 500,
      totalCalls: 0,
      randomMode: false,
      colorTheme: "#007bff",
      pattern: "T"
    };

    // Patterns
    const patternCoordinates = {
      FourCorners:  [ [0,0],[0,4],[4,0],[4,4] ],
      Line:         [ [0,0],[0,1],[0,2],[0,3],[0,4] ],
      Blackout:     Array.from({length:25}, (_, i) => [Math.floor(i/5), i%5]),
      X:            [ [0,0],[1,1],[2,2],[3,3],[4,4],
                      [0,4],[1,3],[3,1],[4,0] ],
      Cross:        [ [2,0],[2,1],[2,2],[2,3],[2,4],
                      [0,2],[1,2],[3,2],[4,2] ],
      PostageStamp: [ [0,0],[0,1],[1,0],[1,1] ],
      SmallSquare:  [ [1,1],[1,2],[2,1],[2,2] ],
      LargeSquare:  [ [0,0],[0,1],[0,2],[0,3],[0,4],
                      [1,0],[1,4],[2,0],[2,4],[3,0],[3,4],
                      [4,0],[4,1],[4,2],[4,3],[4,4] ],
      L:            [ [0,0],[1,0],[2,0],[3,0],[4,0],
                      [4,1],[4,2],[4,3],[4,4] ],
      T:            [ [0,0],[0,1],[0,2],[0,3],[0,4],
                      [1,2],[2,2],[3,2],[4,2] ]
    };

    // Build full list of 75 labels
    const allLabels = [];
    columns.forEach(({letter, start, end}) => {
      for (let i = start; i <= end; i++) {
        allLabels.push(letter + i);
      }
    });

    // Document references
    const darkModeToggle     = document.getElementById('darkModeToggle');
    const logoImg            = document.getElementById('logoImg');
    const titleText          = document.getElementById('titleText');
    const lastCalledDisplay  = document.getElementById('lastCalledDisplay');
    const roundDisplay       = document.getElementById('roundDisplay');
    const prizeDisplay       = document.getElementById('prizeDisplay');
    const lastCallBall       = document.getElementById('lastCallBall');
    const callsDisplay       = document.getElementById('callsDisplay');

    // Offcanvas references
    const gameTitleInput    = document.getElementById('gameTitleInput');
    const logoFileInput     = document.getElementById('logoFile');
    const removeLogoBtn     = document.getElementById('removeLogoBtn');
    const roundInput        = document.getElementById('roundNumber');
    const potInput          = document.getElementById('prizePot');
    const boardColorPicker  = document.getElementById('boardColorPicker');
    const patternSelect     = document.getElementById('patternSelect');
    const randomToggle      = document.getElementById('randomModeToggle');
    const randomInstruction = document.getElementById('randomInstruction');
    const resetBoardBtn     = document.getElementById('resetBoardBtn');
    const wipeEverythingBtn = document.getElementById('wipeEverythingBtn');

    // Floating reset button
    const resetBottomBtn    = document.getElementById('resetBottomBtn');

    // For building the pattern preview
    const patternPreviewGrid = document.getElementById('patternPreviewGrid');

    // Keep track of previously “last called”
    let previousLastLabel = null;

    //-----------------------------
    //   BUILD GRIDS
    //-----------------------------
    // LANDSCAPE board
    const landscapeTbody = document.getElementById('landscapeTbody');
    columns.forEach(({letter, start, end}) => {
      const row = document.createElement('tr');
      const letterCell = document.createElement('td');
      letterCell.className = 'letter-cell';
      letterCell.textContent = letter;
      row.appendChild(letterCell);

      for (let num = start; num <= end; num++) {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const label = letter + num;

        btn.className = 'btn bingo-btn btn-outline-primary';
        btn.textContent = num;
        btn.setAttribute('data-label', label);
        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      }
      landscapeTbody.appendChild(row);
    });

    // PORTRAIT board
    const portraitLettersRow = document.getElementById('portraitLettersRow');
    const portraitNumbersBody= document.getElementById('portraitNumbersBody');
    columns.forEach(({letter}) => {
      const th = document.createElement('th');
      th.className = 'letter-cell';
      th.textContent = letter;
      portraitLettersRow.appendChild(th);
    });
    for (let i = 0; i < 15; i++) {
      const row = document.createElement('tr');
      columns.forEach(({letter, start}) => {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const num = start + i;
        const label = letter + num;

        btn.className = 'btn bingo-btn btn-outline-primary';
        btn.textContent = num;
        btn.setAttribute('data-label', label);
        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      });
      portraitNumbersBody.appendChild(row);
    }

    // PATTERN PREVIEW
    function buildPatternGrid() {
      patternPreviewGrid.innerHTML = "";
      const tbl = document.createElement('table');
      for (let r = 0; r < 5; r++) {
        const row = document.createElement('tr');
        for (let c = 0; c < 5; c++) {
          const cell = document.createElement('td');
          cell.className = 'pattern-cell';
          cell.setAttribute('data-row', r);
          cell.setAttribute('data-col', c);
          row.appendChild(cell);
        }
        tbl.appendChild(row);
      }
      patternPreviewGrid.appendChild(tbl);
    }
    buildPatternGrid();

    //-----------------------------
    //   PATTERN PREVIEW
    //-----------------------------
    function showPattern(patternName) {
      document.querySelectorAll('.pattern-cell').forEach(cell => {
        cell.classList.remove('pattern-highlight');
      });
      const coords = patternCoordinates[patternName] || [];
      coords.forEach(([r,c]) => {
        const selector = `.pattern-cell[data-row="${r}"][data-col="${c}"]`;
        const cell = document.querySelector(selector);
        if (cell) cell.classList.add('pattern-highlight');
      });
    }

    //-----------------------------
    //   LOCAL STORAGE
    //-----------------------------
    function loadState() {
      try {
        const saved = JSON.parse(localStorage.getItem('bingoState') || '{}');
        Object.assign(state, saved);
      } catch (e) {
        console.warn("No valid saved state found or parse error.");
      }
    }
    function saveState() {
      localStorage.setItem('bingoState', JSON.stringify(state));
    }

    //-----------------------------
    //   DARK / LIGHT MODE
    //-----------------------------
    function applyDarkMode() {
      if (state.darkMode) {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
      } else {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
      }
    }

    //-----------------------------
    //   UPDATE LOGO OR TITLE
    //-----------------------------
    function updateLogoOrTitle() {
      if (state.logoData) {
        logoImg.style.display = "block";
        logoImg.src = state.logoData;
        removeLogoBtn.style.display = "block";
        titleText.style.display = "none";
      } else {
        logoImg.style.display = "none";
        logoImg.src = "";
        removeLogoBtn.style.display = "none";

        // If user typed a custom title, show that; else fallback to "Bingo Caller"
        const displayTitle = state.gameTitle.trim() || "Bingo Caller";
        titleText.textContent = displayTitle;
        titleText.style.display = "block";
      }
    }

    //-----------------------------
    //   UPDATE CALLED COLOR
    //-----------------------------
    function updateCalledColor() {
      let styleEl = document.getElementById('dynamicTheme');
      if (styleEl) styleEl.remove();
      styleEl = document.createElement('style');
      styleEl.id = 'dynamicTheme';
      styleEl.innerHTML = `
        .called {
          background-color: ${state.colorTheme} !important;
          color: #fff !important;
        }
      `;
      document.head.appendChild(styleEl);
    }

    //-----------------------------
    //   TOGGLE CALLED
    //-----------------------------
    function toggleCalled(label) {
      const wasCalled = !!state.calledStates[label];
      state.calledStates[label] = !wasCalled;

      if (!wasCalled) {
        state.lastCalledNumbers.push(label);
        if (state.lastCalledNumbers.length > 3) {
          state.lastCalledNumbers.shift();
        }
        state.totalCalls++;
      } else {
        state.lastCalledNumbers = state.lastCalledNumbers.filter(x => x !== label);
        state.totalCalls = Math.max(0, state.totalCalls - 1);
      }

      highlightLastBall();
      updateDisplayFromState();
      saveState();
    }

    //-----------------------------
    //   HIGHLIGHT LAST BALL
    //-----------------------------
    function highlightLastBall() {
      if (previousLastLabel) {
        document.querySelectorAll(`[data-label="${previousLastLabel}"]`).forEach(cell => {
          cell.classList.remove('last-ball');
        });
      }
      if (state.lastCalledNumbers.length > 0) {
        const newLastLabel = state.lastCalledNumbers[state.lastCalledNumbers.length - 1];
        document.querySelectorAll(`[data-label="${newLastLabel}"]`).forEach(cell => {
          cell.classList.add('last-ball');
        });
        previousLastLabel = newLastLabel;
      } else {
        previousLastLabel = null;
      }
    }

    //-----------------------------
    //   CALL RANDOM
    //-----------------------------
    function callRandomNumber() {
      const uncalled = allLabels.filter(lbl => !state.calledStates[lbl]);
      if (uncalled.length === 0) {
        alert("All numbers have been called!");
        return;
      }
      const chosen = uncalled[Math.floor(Math.random() * uncalled.length)];
      toggleCalled(chosen);
    }

    //-----------------------------
    //   HANDLE LOGO UPLOAD
    //-----------------------------
    function handleLogoUpload() {
      const file = logoFileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        state.logoData = e.target.result;
        updateLogoOrTitle();
        saveState();
      };
      reader.readAsDataURL(file);
    }

    //-----------------------------
    //   UPDATE DISPLAY
    //-----------------------------
    function updateDisplayFromState() {
      // Dark/Light mode
      darkModeToggle.checked = state.darkMode;
      applyDarkMode();

      // Round & pot
      roundDisplay.textContent = state.roundNumber;
      prizeDisplay.textContent = state.prizePot;

      // Last Called
      if (state.lastCalledNumbers.length === 0) {
        lastCalledDisplay.textContent = "Last Called: None";
      } else {
        lastCalledDisplay.textContent = "Last Called: " + state.lastCalledNumbers.join(", ");
      }

      // Total Calls
      callsDisplay.textContent = state.totalCalls;

      // Mark squares
      document.querySelectorAll("[data-label]").forEach(btn => {
        const label = btn.getAttribute('data-label');
        if (state.calledStates[label]) {
          btn.classList.add('called');
        } else {
          btn.classList.remove('called');
        }
      });

      // Offcanvas inputs
      gameTitleInput.value   = state.gameTitle;
      roundInput.value       = state.roundNumber;
      potInput.value         = state.prizePot;
      patternSelect.value    = state.pattern;
      randomToggle.checked   = state.randomMode;
      randomInstruction.style.display = state.randomMode ? 'inline' : 'none';

      // Ensure the color picker is set
      boardColorPicker.jscolor.fromString(state.colorTheme.replace('#', ''));

      updateLogoOrTitle();
      updateCalledColor();
      showPattern(state.pattern);
      updateLastCallBall();
    }

    // Show the last-called in the circle
    function updateLastCallBall() {
      if (state.lastCalledNumbers.length === 0) {
        lastCallBall.textContent = "No Call";
      } else {
        const latest = state.lastCalledNumbers[state.lastCalledNumbers.length - 1];
        lastCallBall.textContent = latest;
      }
    }

    //-----------------------------
    //   INIT
    //-----------------------------
    function init() {
      loadState();
      updateDisplayFromState();
    }

    init();

    //-----------------------------
    //   EVENT LISTENERS
    //-----------------------------
    // Dark Mode
    darkModeToggle.addEventListener('change', () => {
      state.darkMode = darkModeToggle.checked;
      saveState();
      applyDarkMode();
    });

    // Random Mode
    randomModeToggle.addEventListener('change', () => {
      state.randomMode = randomModeToggle.checked;
      saveState();
      randomInstruction.style.display = state.randomMode ? 'inline' : 'none';
    });

    // Reset (Offcanvas)
    resetBoardBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to reset the board and clear all data?")) return;
      state.calledStates = {};
      state.lastCalledNumbers = [];
      state.totalCalls = 0;
      updateDisplayFromState();
      saveState();
    });

    // Floating Reset
    resetBottomBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to reset the board and clear all data?")) return;
      state.calledStates = {};
      state.lastCalledNumbers = [];
      state.totalCalls = 0;
      updateDisplayFromState();
      saveState();
    });

    // Wipe Everything
    wipeEverythingBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to erase ALL saved data?")) {
        localStorage.clear();
        location.reload();
      }
    });

    // Logo Upload & Removal
    logoFileInput.addEventListener('change', handleLogoUpload);
    removeLogoBtn.addEventListener('click', () => {
      if (!confirm("Remove the current logo?")) return;
      state.logoData = "";
      logoFileInput.value = "";
      updateLogoOrTitle();
      saveState();
    });

  </script>
</body>
</html>
