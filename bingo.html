<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 user-scalable=no, 
                 maximum-scale=1.0" />
  <title>Bingo Caller Board</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  />

  <style>
    /* Full screen on mobile/tablet/desktop */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;  /* Light gray */
    }

    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }

    /* Buttons styling */
    .bingo-btn {
      width: 60px;
      min-width: 50px;
      height: 50px;
      font-size: 1rem;
      margin: 2px 0;
    }

    /* When called (tapped once) = Blue background, White text */
    .called {
      background-color: #007bff !important;
      color: #fff !important;
    }

    /* Larger, bold letter cells */
    .letter-cell {
      font-weight: bold;
      font-size: 1.2rem;
      width: 50px;
    }

    /*
      Two containers for two layouts:
      1) #landscapeContainer for horizontal (landscape)
      2) #portraitContainer for vertical (portrait)
      We'll toggle them with CSS media queries.
    */
    #landscapeContainer, #portraitContainer {
      width: 100%;
      height: calc(100% - 70px); /* minus top bar height */
      overflow: auto;
      display: none; /* Hidden by default */
    }

    @media (orientation: landscape) {
      #landscapeContainer { display: block; }
      #portraitContainer { display: none; }
    }
    @media (orientation: portrait) {
      #landscapeContainer { display: none; }
      #portraitContainer { display: block; }
    }
  </style>
</head>
<body>

  <!-- TOP BAR (includes Settings button, Round & Pot, Last Called) -->
  <div class="container-fluid bg-primary text-white p-3">
    <div class="d-flex justify-content-between align-items-center">

      <!-- Button: Open offcanvas (settings) -->
      <button
        class="btn btn-outline-light"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasSettings"
        aria-controls="offcanvasSettings"
      >
        Open Settings
      </button>

      <!-- Round & Pot Display -->
      <div class="mx-3 fw-bold">
        Round: <span id="roundDisplay">1</span> | 
        Prize: $<span id="prizeDisplay">500</span>
      </div>

      <!-- Last Called Display -->
      <div id="lastCalledDisplay" class="fs-6 fw-bold mb-0">
        Last Called: None
      </div>
    </div>
  </div>

  <!-- LANDSCAPE Layout -->
  <div id="landscapeContainer" class="p-2">
    <table class="table table-bordered">
      <tbody id="landscapeTbody"></tbody>
    </table>
  </div>

  <!-- PORTRAIT Layout -->
  <div id="portraitContainer" class="p-2">
    <table class="table table-bordered">
      <thead>
        <tr id="portraitLettersRow"></tr>
      </thead>
      <tbody id="portraitNumbersBody"></tbody>
    </table>
  </div>

  <!-- Offcanvas (Settings) -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasSettings"
    aria-labelledby="offcanvasSettingsLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSettingsLabel">Game Settings</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">

      <!-- Round Number -->
      <div class="mb-3">
        <label for="roundNumber" class="form-label">Round Number</label>
        <input
          type="number"
          class="form-control"
          id="roundNumber"
          placeholder="1"
          value="1"
        />
      </div>

      <!-- Prize Pot -->
      <div class="mb-3">
        <label for="prizePot" class="form-label">Prize Pot ($)</label>
        <input
          type="number"
          class="form-control"
          id="prizePot"
          placeholder="500"
          value="500"
        />
      </div>

      <hr/>
      <p>Additional Options Coming Soon...</p>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Bingo columns with their respective number ranges
    const columns = [
      { letter: 'B', start: 1,  end: 15 },
      { letter: 'I', start: 16, end: 30 },
      { letter: 'N', start: 31, end: 45 },
      { letter: 'G', start: 46, end: 60 },
      { letter: 'O', start: 61, end: 75 }
    ];

    let lastCalledNumbers = [];         // Track up to the last 3 calls
    const calledStates = {};            // Map: "B1" => true/false for called
    const lastCalledDisplay = document.getElementById('lastCalledDisplay');

    // LANDSCAPE references
    const landscapeTbody = document.getElementById('landscapeTbody');

    // PORTRAIT references
    const portraitLettersRow = document.getElementById('portraitLettersRow');
    const portraitNumbersBody = document.getElementById('portraitNumbersBody');

    // Build LANDSCAPE table (rows = B,I,N,G,O)
    columns.forEach(({letter, start, end}) => {
      const row = document.createElement('tr');

      // First cell: the letter
      const letterCell = document.createElement('td');
      letterCell.className = 'letter-cell';
      letterCell.textContent = letter;
      row.appendChild(letterCell);

      // Next: 15 numbers for that letter
      for (let num = start; num <= end; num++) {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const label = letter + num;

        btn.className = 'btn btn-outline-primary bingo-btn';
        btn.textContent = num;
        btn.setAttribute('data-label', label);

        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      }

      landscapeTbody.appendChild(row);
    });

    // Build PORTRAIT table (columns = B,I,N,G,O across the top)
    columns.forEach(({letter}) => {
      const th = document.createElement('th');
      th.className = 'letter-cell';
      th.textContent = letter;
      portraitLettersRow.appendChild(th);
    });

    // Next 15 rows for the numbers below each letter
    for (let i = 0; i < 15; i++) {
      const row = document.createElement('tr');
      columns.forEach(({letter, start}) => {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const num = start + i;  // e.g. for B: start=1 => row0=1, row14=15
        const label = letter + num;

        btn.className = 'btn btn-outline-primary bingo-btn';
        btn.textContent = num;
        btn.setAttribute('data-label', label);

        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      });
      portraitNumbersBody.appendChild(row);
    }

    // Function: Toggle called on/off
    function toggleCalled(label) {
      // Flip the state
      calledStates[label] = !calledStates[label];

      // Update all buttons that share this label (landscape & portrait)
      const allBtns = document.querySelectorAll(`[data-label="${label}"]`);
      allBtns.forEach(btn => {
        if (calledStates[label]) {
          btn.classList.add('called');
        } else {
          btn.classList.remove('called');
        }
      });

      // Update lastCalledNumbers
      if (calledStates[label]) {
        // newly called
        lastCalledNumbers.push(label);
        if (lastCalledNumbers.length > 3) {
          lastCalledNumbers.shift(); // keep only 3
        }
      } else {
        // un-called
        lastCalledNumbers = lastCalledNumbers.filter(x => x !== label);
      }

      // Update display text
      if (lastCalledNumbers.length === 0) {
        lastCalledDisplay.textContent = 'Last Called: None';
      } else {
        lastCalledDisplay.textContent =
          'Last Called: ' + lastCalledNumbers.join(', ');
      }
    }

    // Handle Round & Pot display from Offcanvas inputs
    const roundNumberInput = document.getElementById('roundNumber');
    const prizePotInput = document.getElementById('prizePot');
    const roundDisplay = document.getElementById('roundDisplay');
    const prizeDisplay = document.getElementById('prizeDisplay');

    // Update top bar whenever user types new values
    roundNumberInput.addEventListener('input', () => {
      roundDisplay.textContent = roundNumberInput.value || '1';
    });
    prizePotInput.addEventListener('input', () => {
      prizeDisplay.textContent = prizePotInput.value || '500';
    });
  </script>
</body>
</html>
