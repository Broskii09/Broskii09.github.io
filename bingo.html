<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 user-scalable=no,
                 maximum-scale=1.0" />
  <title>Bingo Caller Board</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light gray by default */
    }
    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }

    /* Bingo number buttons */
    .bingo-btn {
      width: 60px;
      min-width: 50px;
      height: 50px;
      font-size: 1rem;
      margin: 2px 0;
    }

    /* Called (blue background, white text) */
    .called {
      background-color: #007bff !important;
      color: #fff !important;
    }

    /* Large, bold letter cells */
    .letter-cell {
      font-weight: bold;
      font-size: 1.2rem;
      width: 50px;
    }

    /*
      Two containers for the two orientations:
      1) #landscapeContainer (rows = B,I,N,G,O)
      2) #portraitContainer  (top row = B,I,N,G,O)
      We'll toggle them with CSS media queries.
    */
    #landscapeContainer, #portraitContainer {
      width: 100%;
      height: calc(100% - 100px); /* minus top bar + pattern area */
      overflow: auto;
      display: none;
      padding: 8px;
    }
    @media (orientation: landscape) {
      #landscapeContainer { display: block; }
      #portraitContainer { display: none; }
    }
    @media (orientation: portrait) {
      #landscapeContainer { display: none; }
      #portraitContainer { display: block; }
    }

    /* Pattern preview area */
    #patternPreviewGrid table {
      margin: 0 auto; /* center the grid */
      border-collapse: collapse;
    }
    #patternPreviewGrid td {
      width: 32px; 
      height: 32px; 
      border: 1px solid #ccc;
    }
    /* Highlight squares in the pattern */
    .pattern-highlight {
      background-color: #ffc107; /* Gold-ish highlight */
    }

    /* Logo or Title in top bar */
    #logoBtn {
      text-decoration: none;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0 10px;
    }
    #logoImg {
      height: 50px;
      display: none; /* Shown only if logo is set */
    }
    #titleText {
      font-size: 1.3rem;
      font-weight: 600;
      display: none; /* Shown only if no logo */
      color: #fff;   /* White text on primary bg */
    }

    /* "Last Call Ball" styling */
    #lastCallBall {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;    /* default white */
      border: 3px solid #000;    /* black outline */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="container-fluid bg-primary text-white p-2">
    <div class="d-flex justify-content-between align-items-center">

      <!-- Logo/Title (click to open Settings) -->
      <button
        id="logoBtn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasSettings"
        aria-controls="offcanvasSettings"
      >
        <img src="" alt="Logo" id="logoImg" />
        <span id="titleText"></span>
      </button>

      <!-- Round, Pot, and Total Calls -->
      <div class="text-center flex-grow-1">
        <div class="fw-bold" style="font-size: 0.9rem;">
          Round: <span id="roundDisplay">1</span> | 
          Prize: $<span id="prizeDisplay">500</span> | 
          Total Calls: <span id="callsDisplay">0</span>
        </div>
      </div>

      <!-- Last Called Display -->
      <div id="lastCalledDisplay" class="fs-6 fw-bold mb-0 me-2">
        Last Called: None
      </div>
    </div>
  </div>

  <!-- PATTERN PREVIEW & LAST CALL BALL side by side -->
  <div class="container-fluid bg-white py-2">
    <div class="row">
      <!-- Pattern Preview -->
      <div class="col-md-8 text-center" id="patternPreview">
        <div id="patternPreviewGrid"></div>
      </div>
      <!-- Last Call Ball -->
      <div class="col-md-4 text-center d-flex justify-content-center align-items-center">
        <div>
          <h5>Last Ball</h5>
          <div id="lastCallBall">No Call</div>
        </div>
      </div>
    </div>
  </div>

  <!-- LANDSCAPE Layout -->
  <div id="landscapeContainer">
    <table class="table table-bordered">
      <tbody id="landscapeTbody"></tbody>
    </table>
  </div>

  <!-- PORTRAIT Layout -->
  <div id="portraitContainer">
    <table class="table table-bordered">
      <thead>
        <tr id="portraitLettersRow"></tr>
      </thead>
      <tbody id="portraitNumbersBody"></tbody>
    </table>
  </div>

  <!-- Offcanvas (Settings) -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasSettings"
    aria-labelledby="offcanvasSettingsLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSettingsLabel">Game Settings</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">

      <!-- Game Title -->
      <div class="mb-3">
        <label for="gameTitleInput" class="form-label">Bingo Game Title</label>
        <input
          type="text"
          class="form-control"
          id="gameTitleInput"
          placeholder="e.g. Friday Night Bingo"
        />
      </div>

      <!-- Logo Upload -->
      <div class="mb-3">
        <label for="logoFile" class="form-label">Upload Logo</label>
        <input
          type="file"
          class="form-control"
          id="logoFile"
          accept="image/*"
        />
        <button
          id="removeLogoBtn"
          class="btn btn-warning mt-2 w-100"
          style="display: none;"
        >
          Remove Logo
        </button>
      </div>

      <!-- Round Number -->
      <div class="mb-3">
        <label for="roundNumber" class="form-label">Round Number</label>
        <input
          type="number"
          class="form-control"
          id="roundNumber"
          placeholder="1"
        />
      </div>

      <!-- Prize Pot -->
      <div class="mb-3">
        <label for="prizePot" class="form-label">Prize Pot ($)</label>
        <input
          type="number"
          class="form-control"
          id="prizePot"
          placeholder="500"
        />
      </div>

      <!-- Color Theme -->
      <div class="mb-3">
        <label for="colorTheme" class="form-label">Board Color Theme</label>
        <select class="form-select" id="colorTheme">
          <option value="#007bff" selected>Default Blue</option>
          <option value="#28a745">Green</option>
          <option value="#dc3545">Red</option>
          <option value="#ffc107">Yellow</option>
          <option value="#6f42c1">Purple</option>
        </select>
      </div>

      <!-- Pattern Selection (dynamic highlight) -->
      <div class="mb-3">
        <label for="patternSelect" class="form-label">Current Pattern</label>
        <select id="patternSelect" class="form-select">
          <option value="FourCorners">Four Corners</option>
          <option value="Line" selected>Line</option>
          <option value="Blackout">Blackout</option>
        </select>
      </div>

      <!-- Random mode toggle -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="randomModeToggle">
        <label class="form-check-label" for="randomModeToggle">Randomizer Mode</label>
      </div>

      <!-- Button: Call Next (random) -->
      <button id="callNextBtn" class="btn btn-secondary w-100 mb-3" disabled>
        Call Next Random
      </button>

      <!-- Reset Board Button -->
      <button id="resetBoardBtn" class="btn btn-danger w-100">
        Reset Board & Clear Cache
      </button>

    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Bingo columns with their respective number ranges
    const columns = [
      { letter: 'B', start: 1,  end: 15 },
      { letter: 'I', start: 16, end: 30 },
      { letter: 'N', start: 31, end: 45 },
      { letter: 'G', start: 46, end: 60 },
      { letter: 'O', start: 61, end: 75 }
    ];

    // Data we want to persist to localStorage
    const state = {
      gameTitle: "",
      logoData: "",
      calledStates: {},         // e.g. { "B1": true, "B2": false, ... }
      lastCalledNumbers: [],    // up to 3 strings like "B1", "N44", ...
      roundNumber: 1,
      prizePot: 500,
      totalCalls: 0,
      randomMode: false,        // on/off for random calls
      colorTheme: "#007bff",    // default
      pattern: "Line"
    };

    // Pattern coordinate definitions for the preview (5x5 => row, col from 0..4)
    const patternCoordinates = {
      FourCorners: [ [0,0],[0,4],[4,0],[4,4] ],
      // Example "Line": top row [0,0]..[0,4]
      Line: [ [0,0],[0,1],[0,2],[0,3],[0,4] ],
      // Blackout = all squares => 25 squares
      Blackout: Array.from({length: 25}, (_, i) => [Math.floor(i/5), i%5]),
    };

    // Keep an array of all possible labels (B1..B15, I16..I30, etc.)
    const allLabels = [];
    columns.forEach(({letter, start, end}) => {
      for (let num = start; num <= end; num++) {
        allLabels.push(letter + num);
      }
    });

    // References
    const logoBtn            = document.getElementById('logoBtn');
    const logoImg            = document.getElementById('logoImg');
    const titleText          = document.getElementById('titleText');
    const lastCalledDisplay  = document.getElementById('lastCalledDisplay');
    const landscapeTbody     = document.getElementById('landscapeTbody');
    const portraitLettersRow = document.getElementById('portraitLettersRow');
    const portraitNumbersBody= document.getElementById('portraitNumbersBody');

    // Offcanvas inputs
    const gameTitleInput   = document.getElementById('gameTitleInput');
    const logoFileInput    = document.getElementById('logoFile');
    const removeLogoBtn    = document.getElementById('removeLogoBtn');
    const roundInput       = document.getElementById('roundNumber');
    const potInput         = document.getElementById('prizePot');
    const colorSelect      = document.getElementById('colorTheme');
    const patternSelect    = document.getElementById('patternSelect');
    const randomToggle     = document.getElementById('randomModeToggle');
    const callNextBtn      = document.getElementById('callNextBtn');
    const resetBoardBtn    = document.getElementById('resetBoardBtn');

    // Top bar displays
    const roundDisplay     = document.getElementById('roundDisplay');
    const prizeDisplay     = document.getElementById('prizeDisplay');
    const callsDisplay     = document.getElementById('callsDisplay');

    // Dynamic pattern grid container
    const patternPreviewGrid = document.getElementById('patternPreviewGrid');
    const lastCallBall       = document.getElementById('lastCallBall');

    //--------------------------
    //  BUILD THE CALLER GRIDS
    //--------------------------
    // LANDSCAPE table
    columns.forEach(({letter, start, end}) => {
      const row = document.createElement('tr');
      const letterCell = document.createElement('td');
      letterCell.className = 'letter-cell';
      letterCell.textContent = letter;
      row.appendChild(letterCell);

      for (let num = start; num <= end; num++) {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const label = letter + num;

        btn.className = 'btn bingo-btn';
        btn.textContent = num;
        btn.setAttribute('data-label', label);
        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      }
      landscapeTbody.appendChild(row);
    });

    // PORTRAIT table (top row = letters)
    columns.forEach(({letter}) => {
      const th = document.createElement('th');
      th.className = 'letter-cell';
      th.textContent = letter;
      portraitLettersRow.appendChild(th);
    });
    // Next 15 rows for numbers
    for (let i = 0; i < 15; i++) {
      const row = document.createElement('tr');
      columns.forEach(({letter, start}) => {
        const td = document.createElement('td');
        const btn = document.createElement('button');
        const num = start + i;
        const label = letter + num;

        btn.className = 'btn bingo-btn';
        btn.textContent = num;
        btn.setAttribute('data-label', label);
        btn.onclick = () => toggleCalled(label);

        td.appendChild(btn);
        row.appendChild(td);
      });
      portraitNumbersBody.appendChild(row);
    }

    //--------------------------
    //  BUILD THE PATTERN GRID
    //--------------------------
    function buildPatternGrid() {
      patternPreviewGrid.innerHTML = ""; // clear old

      const tbl = document.createElement('table');
      for (let r = 0; r < 5; r++) {
        const row = document.createElement('tr');
        for (let c = 0; c < 5; c++) {
          const cell = document.createElement('td');
          cell.classList.add('pattern-cell');
          cell.setAttribute('data-row', r);
          cell.setAttribute('data-col', c);
          row.appendChild(cell);
        }
        tbl.appendChild(row);
      }
      patternPreviewGrid.appendChild(tbl);
    }

    // Highlight squares for the selected pattern
    function showPattern(patternName) {
      // Clear old highlights
      document.querySelectorAll('.pattern-cell').forEach(cell => {
        cell.classList.remove('pattern-highlight');
      });

      const coords = patternCoordinates[patternName] || [];
      coords.forEach(([r, c]) => {
        const selector = `.pattern-cell[data-row="${r}"][data-col="${c}"]`;
        const cell = document.querySelector(selector);
        if (cell) {
          cell.classList.add('pattern-highlight');
        }
      });
    }

    //--------------------------
    //  EVENT LISTENERS
    //--------------------------
    // Game Title
    gameTitleInput.addEventListener('input', () => {
      state.gameTitle = gameTitleInput.value.trim();
      updateLogoOrTitle();
      saveState();
    });

    // Logo Upload
    logoFileInput.addEventListener('change', handleLogoUpload);
    removeLogoBtn.addEventListener('click', () => {
      if (confirm("Remove the current logo?")) {
        state.logoData = "";
        logoFileInput.value = "";
        updateLogoOrTitle();
        saveState();
      }
    });

    // Round & Pot
    roundInput.addEventListener('input', () => {
      state.roundNumber = parseInt(roundInput.value, 10) || 1;
      roundDisplay.textContent = state.roundNumber;
      saveState();
    });
    potInput.addEventListener('input', () => {
      state.prizePot = parseInt(potInput.value, 10) || 500;
      prizeDisplay.textContent = state.prizePot;
      saveState();
    });

    // Color theme
    colorSelect.addEventListener('change', () => {
      state.colorTheme = colorSelect.value;
      updateCalledColor();
      saveState();
    });

    // Pattern select
    patternSelect.addEventListener('change', () => {
      state.pattern = patternSelect.value;
      showPattern(state.pattern);
      saveState();
    });

    // Random mode switch
    randomToggle.addEventListener('change', () => {
      state.randomMode = randomToggle.checked;
      callNextBtn.disabled = !state.randomMode;
      saveState();
    });

    // Call Next button (random)
    callNextBtn.addEventListener('click', callRandomNumber);

    // Reset Board
    resetBoardBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to reset the board and clear all data?")) {
        return;
      }
      // Clear calls
      state.calledStates = {};
      state.lastCalledNumbers = [];
      state.totalCalls = 0;
      updateDisplayFromState();

      saveState();
    });

    //--------------------------
    //  TOGGLE CALLED
    //--------------------------
    function toggleCalled(label) {
      // Flip the called state
      const wasCalled = !!state.calledStates[label];
      state.calledStates[label] = !wasCalled;

      // If newly called
      if (!wasCalled) {
        state.lastCalledNumbers.push(label);
        if (state.lastCalledNumbers.length > 3) {
          state.lastCalledNumbers.shift();
        }
        state.totalCalls++;
      } else {
        // Un-called
        state.lastCalledNumbers = state.lastCalledNumbers.filter(x => x !== label);
        state.totalCalls = Math.max(0, state.totalCalls - 1);
      }

      updateDisplayFromState();
      saveState();
    }

    //--------------------------
    //  CALL RANDOM
    //--------------------------
    function callRandomNumber() {
      // Array of uncalled labels
      const uncalled = allLabels.filter(lbl => !state.calledStates[lbl]);
      if (uncalled.length === 0) {
        alert("All numbers have been called!");
        return;
      }
      // Pick random
      const randomIndex = Math.floor(Math.random() * uncalled.length);
      const chosen = uncalled[randomIndex];
      toggleCalled(chosen);
    }

    //--------------------------
    //  LOGO UPLOAD
    //--------------------------
    function handleLogoUpload() {
      const file = logoFileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        state.logoData = e.target.result; // base64 dataURL
        updateLogoOrTitle();
        saveState();
      };
      reader.readAsDataURL(file);
    }

    //--------------------------
    //  UPDATE LOGO OR TITLE
    //--------------------------
    function updateLogoOrTitle() {
      if (state.logoData) {
        // If we have a logo
        logoImg.style.display = "block";
        logoImg.src = state.logoData;
        titleText.style.display = "none";
        removeLogoBtn.style.display = "block";
      } else {
        // If no logo, show the text
        logoImg.style.display = "none";
        logoImg.src = "";
        removeLogoBtn.style.display = "none";
        if (state.gameTitle) {
          titleText.style.display = "block";
          titleText.textContent = state.gameTitle;
        } else {
          titleText.style.display = "block";
          titleText.textContent = "BINGO GAME";
        }
      }
    }

    //--------------------------
    //  UPDATE DISPLAY
    //--------------------------
    function updateDisplayFromState() {
      // Round/Pot/Calls
      roundDisplay.textContent = state.roundNumber;
      prizeDisplay.textContent = state.prizePot;
      callsDisplay.textContent = state.totalCalls;

      // Last Called
      if (state.lastCalledNumbers.length === 0) {
        lastCalledDisplay.textContent = "Last Called: None";
      } else {
        lastCalledDisplay.textContent = "Last Called: " + state.lastCalledNumbers.join(", ");
      }

      // Mark all buttons as called/uncalled
      document.querySelectorAll("[data-label]").forEach(btn => {
        const label = btn.getAttribute('data-label');
        if (state.calledStates[label]) {
          btn.classList.add('called');
        } else {
          btn.classList.remove('called');
        }
      });

      // Random Mode
      randomToggle.checked = state.randomMode;
      callNextBtn.disabled = !state.randomMode;

      // Offcanvas inputs
      roundInput.value    = state.roundNumber;
      potInput.value      = state.prizePot;
      colorSelect.value   = state.colorTheme;
      patternSelect.value = state.pattern;
      gameTitleInput.value= state.gameTitle || "";

      // Logo or Title
      updateLogoOrTitle();

      // Update color theme
      updateCalledColor();

      // Update pattern preview
      showPattern(state.pattern);

      // Update last call ball
      updateLastCallBall();
    }

    // Create a circle that displays the last letter-number call
    function updateLastCallBall() {
      // If no calls, show "No Call"
      if (state.lastCalledNumbers.length === 0) {
        lastCallBall.textContent = "No Call";
        // White background is fine here
        return;
      }

      const latest = state.lastCalledNumbers[state.lastCalledNumbers.length - 1];
      // For example, "B12": letter = B12[0] => 'B', number = B12.slice(1) => '12'
      const letter = latest[0];
      const number = latest.slice(1);

      // Display e.g. "B12" or "B - 12"
      lastCallBall.textContent = letter + number;

      // If you want the ball to share the color theme, uncomment:
      // lastCallBall.style.backgroundColor = state.colorTheme;
      // lastCallBall.style.color = '#fff';
      // or keep it white w/ black text for contrast, up to you
    }

    function updateCalledColor() {
      // Override .called background color
      const styleEl = document.getElementById('dynamicTheme');
      if (styleEl) {
        styleEl.remove();
      }
      const newStyle = document.createElement('style');
      newStyle.id = 'dynamicTheme';
      newStyle.innerHTML = `
        .called {
          background-color: ${state.colorTheme} !important;
          color: #fff !important;
        }
      `;
      document.head.appendChild(newStyle);
    }

    //--------------------------
    //  LOCAL STORAGE
    //--------------------------
    function loadState() {
      try {
        const saved = JSON.parse(localStorage.getItem('bingoState') || '{}');
        Object.assign(state, saved);
      } catch (e) {
        console.warn("No valid saved state found or parse error.");
      }
    }
    function saveState() {
      localStorage.setItem('bingoState', JSON.stringify(state));
    }

    // On page load:
    loadState();
    // Build the pattern preview grid once
    buildPatternGrid();
    // Then update everything from saved state
    updateDisplayFromState();
  </script>
</body>
</html>
