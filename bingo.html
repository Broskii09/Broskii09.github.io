<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bingo-card button {
      width: 100%;
      height: 80px;
      font-size: 24px;
    }
    .selected {
      background-color: #28a745 !important;
      color: white;
    }
    .last-called {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Bingo Card</h1>

    <!-- Game Info Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Game Info</h5>
            <div class="mb-3">
              <label for="roundInput" class="form-label">Round Number</label>
              <input type="number" id="roundInput" class="form-control" placeholder="Enter round number">
            </div>
            <div class="mb-3">
              <label for="potInput" class="form-label">Prize Pot ($)</label>
              <input type="number" id="potInput" class="form-control" placeholder="Enter prize pot amount">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Last Numbers Called</h5>
            <div id="lastCalledNumbers" class="last-called">None</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bingo Card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title text-center">Bingo Card</h5>
        <div class="row row-cols-5 gx-2 gy-2 text-center">
          <!-- Bingo card generation -->
          <script>
            const letters = ['B', 'I', 'N', 'G', 'O'];
            const cardContainer = document.currentScript.parentElement;

            // Generate header for columns
            letters.forEach(letter => {
              const header = document.createElement('div');
              header.className = 'col';
              header.innerHTML = `<strong>${letter}</strong>`;
              cardContainer.appendChild(header);
            });

            // Generate Bingo card numbers
            for (let i = 0; i < 5; i++) {
              for (let j = 0; j < 5; j++) {
                const cell = document.createElement('button');
                cell.className = 'btn btn-outline-primary';
                cell.textContent =
                  i === 2 && j === 2 ? 'FREE' : Math.floor(Math.random() * 15 + 1 + j * 15);
                if (i === 2 && j === 2) cell.classList.add('selected');
                cell.onclick = () => cell.classList.toggle('selected');
                cardContainer.appendChild(cell);
              }
            }
          </script>
        </div>
      </div>
    </div>

    <!-- Bingo Patterns Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Select Bingo Patterns</h5>
        <select class="form-select">
          <option value="line">Line (Horizontal, Vertical, or Diagonal)</option>
          <option value="fourCorners">Four Corners</option>
          <option value="blackout">Blackout</option>
        </select>
      </div>
    </div>

  </div>

  <script>
    // Script to handle the last numbers called
    const lastCalledNumbers = [];
    const updateLastCalled = number => {
      if (lastCalledNumbers.length === 3) lastCalledNumbers.shift();
      lastCalledNumbers.push(number);
      document.getElementById('lastCalledNumbers').textContent = lastCalledNumbers.join(', ');
    };

    // Example of calling updateLastCalled
    updateLastCalled(23); // Call this function whenever a number is selected
  </script>
</body>
</html>
