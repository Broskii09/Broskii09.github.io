<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>16:9 Demo</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background: black; /* or dark gray, so leftover space is black bars */
      overflow: hidden; /* no scrolling beyond the container */
    }

    /* 
       A container that enforces a 16:9 aspect ratio, and
       automatically scales to fit the device, centering itself.
    */
    #aspectContainer {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);

      /* 
         The aspect-ratio property is supported in iOS Safari 15+.
         Fallback is ratio hacks with padding if you need older iOS support.
       */
      aspect-ratio: 16 / 9;

      /* 
         Try to fill as much space as possible without overflowing 
         the screen. On an iPad (4:3), you'll get black bars. 
      */
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;

      background: #222; /* a neutral background for the container */
      color: white;
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Just an example content area inside the container */
    .content {
      font-size: 2rem;
      text-align: center;
      margin: 1rem;
      border: 2px solid white;
      padding: 1rem;
    }
  </style>
</head>
<body>

<div id="aspectContainer">
  <!-- All your Bingo Caller code goes in here -->
  <div class="content">
    <p>This container is locked to 16:9!</p>
    <p>When AirPlayed to a 16:9 TV, it will fill the screen properly.</p>
  </div>
</div>

</body>
</html>
