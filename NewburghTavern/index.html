<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen 16:9 Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .aspect-ratio-box img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Use 'contain' to best-fit without cropping */
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .aspect-ratio-box img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="aspect-ratio-box">
      <img id="galleryImage" src="img/promo.png" alt="Gallery Image" class="active">
    </div>
  </div>

  <script>
  const images = [
    "img/promo.png",
    "img/promo2.jpg",
    "img/event.jpg",
    "img/promo3.jpg",
    "img/promo4.png"
  ];

  let current = 0;
  const imgElement = document.getElementById("galleryImage");

  function showNextImage() {
    imgElement.classList.remove("active");

    setTimeout(() => {
      current = (current + 1) % images.length;
      imgElement.src = images[current];
      imgElement.classList.add("active");
    }, 1000); // Transition duration (matches CSS fade)
  }

  // Start the slideshow
  setInterval(showNextImage, 30000); // 30 seconds
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
